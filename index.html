<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel-container">
        <!-- Carousel -->
        <div class="carousel">
            <div class="item main">
                <img src="https://wallpapercave.com/wp/wp3473585.jpg" alt="mountain" />
                <div class="caption">Image 1</div>
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/originals/cd/7b/5c/cd7b5c8d4687b5c98a445127926a56e2.jpg" alt="beach" />
                <div class="caption">Image 2</div>
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/564x/8b/8d/68/8b8d68a2fbfd23930de9dbc9da6fb0c2.jpg" alt="cityscape" />
                <div class="caption">Image 3</div>
            </div>
        </div>

        <!-- Navigation Buttons (prev, next) -->
        <div class="navigation">
            <div class="prev nav-btn">&lt;</div>
            <div class="next nav-btn">&gt;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
